<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="./icons8-calculator-100.png" type="image/x-icon">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('./bg.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .calculator {
            display: grid;
            grid-template-rows: 1fr 4fr;
            width: 100%;
            max-width: 360px;
            height: auto;
            background: rgba(255, 255, 255, 0.2); /* Enhanced glass effect */
            border-radius: 1rem;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px); /* Adds a blur effect to the background */
        }

        .display {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 2.5rem;
            border-bottom: 1px solid #444;
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: 1fr;
            gap: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            border-bottom-left-radius: 1rem;
            border-bottom-right-radius: 1rem;
        }

        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            border-radius: 50%;
            border: none;
            outline: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        }

        .btn:active {
            transform: scale(0.95); /* Button press effect */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3); /* Inner shadow on press */
        }

        .btn:hover {
            background-color: rgba(255, 255, 255, 0.3); /* Light hover effect */
        }

        .function {
            background-color: #999;
            color: #000;
        }

        .operator {
            background-color: #f90;
            color: #fff;
        }

        .number {
            background-color: #666;
            color: #fff;
        }

        .zero {
            grid-column: span 2; /* Span across two columns */
        }

        @media (max-width: 480px) {
            .display {
                font-size: 2rem;
                padding: 15px;
            }
            .btn {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button class="btn function" id="btn">AC</button>
            <button class="btn function">+/-</button>
            <button class="btn function">%</button>
            <button class="btn operator">÷</button>

            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn operator">×</button>

            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn operator">-</button>

            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn operator">+</button>

            <button class="btn number zero">0</button>
            <button class="btn number">.</button>
            <button class="btn operator">=</button>
        </div>
    </div>
    <script>
        document.getElementById("btn").onclick = function () {
            console.log("hello");
            alert("hey");
        };

        let btns = document.querySelectorAll(".btn");
        btns.forEach((item) => {
            item.onclick = function () {
                let display = document.querySelector(".display");
                if (item.innerText === "=") {
                    display.innerText = eval(display.innerText.replace("÷", "/").replace("×", "*"));
                } else if (item.innerText === "AC") {
                    display.innerText = "0";
                } else if (item.innerText === "+/-") {
                    display.innerText = display.innerText.startsWith("-") ? display.innerText.substring(1) : "-" + display.innerText;
                } else if (item.innerText === "%") {
                    display.innerText = parseFloat(display.innerText) / 100;
                } else {
                    display.innerText = display.innerText === "0" ? item.innerText : display.innerText + item.innerText;
                }
            };
        });
    </script>
</body>
</html>
